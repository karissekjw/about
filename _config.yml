# theme:       jekyll-theme-slate
remote_theme:  "jeffreytse/jekyll-theme-yat"
title:         karisse's blog
email:         karissekhoo@hotmail.com
author:        Karisse Khoo
copyright:     Copyright Â© 2021
description:   >- # this means to ignore newlines until "baseurl:"
  Karisse's tech blog
baseurl:       "blog" # the subpath of your site, e.g. /blog
url:           "https://karissekjw.github.io" # the base hostname & protocol for your site, e.g. http://example.com
favicon:       "" # the favicon for your site

# Yat date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
yat:
  date_format: "%b %d, %Y"
sass: 
  style: compressed
markdown:      kramdown
kmarkdown:
  input:       GFM

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-spaceship
  - jemoji
